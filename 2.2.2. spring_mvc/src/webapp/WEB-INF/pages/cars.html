<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars Directory</title>
</head>
<body>
<h3>Cars Directory</h3>
<hr>
<table border="1">
    <thead>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Engine</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempCar: ${cars} ">
        <td th:text="${tempCar.model}"/>
        <td th:text="${tempCar.series}"/>
        <td th:text="${tempCar.engine}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
